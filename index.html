<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <script src="https://kit.fontawesome.com/2502dc8738.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="btn btn-round btn-md btn-out btn-black">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="btn btn-round btn-md btn-black">
          <i class="far fa-heart"></i>
        </div>
      </div>
      <div class="circle">
        <div class="btn btn-round btn-sm btn-black">S</div>
        <div class="btn btn-round btn-sm btn-black">M</div>
        <div class="btn btn-round btn-sm btn-black">L</div>
      </div>

      <div class="focus-before"></div>
      <div class="focus">
        <img src="burger.png" />
      </div>

      <div class="order">
        <div class="btn btn-md btn-round btn-orange"><i class="fas fa-minus"></i></div>
        <div class="quant">3</div>
        <div class="btn btn-md btn-round btn-orange"><i class="fas fa-plus"></i></div>
      </div>

      <div class="cart-section">
        <div class="price">
          <span>Price</span>
          <span>$35.40</span>
        </div>

        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
          <div>Go to Cart</div>
        </div>
      </div>
    </div>
  </body>
</html>
